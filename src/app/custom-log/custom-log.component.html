<div class="content">
  <aside class="side-bar">
    <div class="side-bar_heading">log</div>
    <div class="side-bar_definition">
      A custom, pipeable, utility operator
    </div>
    <div class="list-title">
      What It Does:
    </div>
    <ul>
      <li>
        Takes parameters to customize the <code>console.log</code> output for the various callbacks of the <code>tap</code> operator.
      </li>
    </ul>

    <div class="list-title">
      When To Use It:
    </div>
    <ul>
      <li>
        To aid in debugging and investigating our pipelines with fewer lines of code than using the <code>tap</code> operator. 
      </li>
    </ul>
  </aside>
  <section class="layout">
    <div class="layout_heading">
      <div class="heading_title">Customers</div>
    </div>
    <div class="layout_data">
      <div class="customer-cards">
        <ng-container *ngFor="let customer of customers$ | async">
          <app-customer-card [customer]="customer"></app-customer-card>
        </ng-container>
      </div>
    </div>
  </section>
</div>
