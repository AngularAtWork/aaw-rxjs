<div class="content">
  <aside class="side-bar">
    <div class="side-bar_heading">of</div>
    <div class="side-bar_definition">
      A creation operator
    </div>
    <div class="list-title">
      What It Does:
    </div>
    <ul>
      <li>
        Synchronously emits one or more comma separated values and then immediately completes.
      </li>
    </ul>

    <div class="list-title">
      When To Use It:
    </div>
    <ul>
      <li>
        When you want to individually emit a given value or group of values.
      </li>
    </ul>
  </aside>
  <section class="layout">
    <div class="layout_heading">
      <div class="heading_title">Items</div>
    </div>
    <div class="layout_data">
      <div class="customer-cards">
        <ng-container *ngIf="item$ | async as item">
          <app-show-card [item]="item"></app-show-card>
        </ng-container>
      </div>
    </div>
  </section>
</div>
