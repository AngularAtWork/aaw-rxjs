<div class="content">
  <aside class="side-bar">
    <div class="side-bar_heading">Imperative Programming</div>
    <div class="side-bar_definition">
      A paradigm which outlines, step by step, <em>how</em> a program 
      should achieve a result.
    </div>
    <div class="list-title">
      When To Use It:
    </div>
    <ul>
      <li class="highlight">For simple user interfaces that consist of data retrieved by a single API call</li>
    </ul>
  </aside>
  <section class="layout">
    <div class="layout_heading">
      <div class="heading_title">Customers</div>
      <div class="heading_controls">
        <div class="subject-input">
          <button
            type="button"
            class="btn btn-link btn-primary"
            (click)="addCustomer()"
          >
            Add Customer
          </button>
        </div>
      </div> 
    </div>
    <div class="layout_data">
      <!-- <app-customer-table-simple [customers]="customers"></app-customer-table-simple> -->
      <div class="customer-cards">
        <ng-container *ngFor="let customer of customers">
          <app-customer-card [customer]="customer"></app-customer-card>
        </ng-container>
      </div>
    </div>

  </section>
</div>
<app-loading></app-loading>
