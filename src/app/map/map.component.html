<div class="content">
  <aside class="side-bar">
    <div class="side-bar_heading">map</div>
    <div class="side-bar_definition">
      A pipeable, transformation operator
    </div>
    <div class="list-title">
      What It Does:
    </div>
    <ul>
      <li>
        Applies a function to each emitted value of a source Observable and creates an Observable of new values.
      </li>
    </ul>

    <div class="list-title">
      When To Use It:
    </div>
    <ul>
      <li>
        Anytime you want to create new values using the emitted values of a source Observable.
      </li>
    </ul>
  </aside>
  <section class="layout">
    <div class="layout_heading">
      <div class="heading_title">Customers</div>
    </div>
    <div class="layout_data">
      <div class="customer-cards">
        <ng-container *ngFor="let customer of customers$ | async">
          <app-customer-card [customer]="customer"></app-customer-card>
        </ng-container>
      </div>
    </div>
  </section>
</div>
